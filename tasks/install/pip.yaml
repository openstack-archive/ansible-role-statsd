---
- name: Install statsd using pip.
  become: yes
  pip:
    extra_args: "{{ statsd_pip_extra_args|default(omit) }}"
    name: "{{ statsd_pip_name }}"
    version: "{{ statsd_pip_version|default(omit) }}"
    virtualenv_python: "{{ statsd_pip_virtualenv_python|default(omit) }}"
    virtualenv: "{{ statsd_pip_virtualenv|default(omit) }}"
